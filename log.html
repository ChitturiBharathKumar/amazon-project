<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
    <button><a href="rollno.html">log in</a></button><br>
    <input class="rollno" type="text">
    <input class="name" type="text">
    <button onclick="pg()">ok</button>
    <input class="id" type="text">
    <button class="ok">ok</button>
    <p class="res"></p>
  <script>
    let std=[];
    function pg(){
        let id= document.querySelector(".rollno").value;
        let name= document.querySelector(".name").value;
        std.push({id,
            name});
        document.querySelector(".rollno").value='';
        document.querySelector(".name").value='';
    }
    //let ele2=document.querySelector(".name");
    //ele2.addEventListener('Enter',pg());
    const ele=document.querySelector('.ok');
    //document.querySelector(".id").addEventListener('enter',fun);
    ele.addEventListener('click',fun=()=>{
        std.forEach((product) =>{
            const id=document.querySelector(".id").value;
            if(product.id === id ){
                document.querySelector(".res").innerHTML=product.name;
            }
        });
    });
    /*function p(){
        std.forEach((product) =>{
            document.querySelector(".res").innerHTML=product.name;
        });
    }*/
  </script>
</body>
</html>
